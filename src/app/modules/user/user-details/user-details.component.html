<h4>User Details</h4>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pt-4">
    <span class="d-block bold">First Name:</span> {{user?.first_name | titlecase}}
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pt-4">
    <span class="d-block bold">Last Name:</span> {{user?.last_name | titlecase}}
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pt-4">
    <span class="d-block bold">Email:</span> {{user?.email | lowercase}}
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pt-4">
    <span class="d-block bold">Mobile:</span> {{user?.mobile | titlecase}}
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pt-4">
    <span class="d-block bold">Date of Birth:</span> {{user?.date_of_birth | titlecase}}
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pt-4">
    <span class="d-block bold">Gender:</span> {{user?.gender | titlecase}}
  </div>
  <div class="col-xs-12 pt-4">
    <span class="d-block bold">Address:</span> {{user?.address}}
  </div>
</div>
