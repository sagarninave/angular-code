<div>
  <h1> Class Binding</h1>
  <p class="first"> first comment</p>
  <p [class]="secondStyle"> Second comment</p>
  <p [className]="thirdStyle"> Third comment</p>
  <p [class]="primary ? secondStyle : thirdStyle"> Conditional comment 1</p>
  <p [class]="!primary ? secondStyle : thirdStyle"> Conditional comment 2</p>
</div>
