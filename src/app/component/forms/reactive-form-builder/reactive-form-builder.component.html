<div class="container">

  <form [formGroup]="signup" (ngSubmit)="onSubmit()">
    <div class="row form-wrapper">
      <h3> Signup </h3>
      <div class="col-xs-12">
        <input type="text" class="formControl" formControlName="first_name" placeholder="First Name" />
      </div>

      <div class="col-xs-12">
        <input type="text" class="formControl" formControlName="last_name" placeholder="last Name" />
      </div>

      <div class="col-xs-12">
        <input type="email" class="formControl" formControlName="email" placeholder="Email" />
      </div>

      <div class="col-xs-12">
        <input type="text" class="formControl" formControlName="mobile" placeholder="Mobile" />
      </div>

      <div class="col-xs-12">
        <input type="password" class="formControl" formControlName="password" placeholder="Password" />
      </div>

      <div class="col-xs-12">
        <input type="date" class="formControl date" formControlName="date_of_birth" placeholder="Date of Birth" />
      </div>

      <div class="col-xs-12 mt-2 mb-2">
        Gender
        <input class="form-check-input" type="radio" value="male" formControlName="gender" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
        <input class="form-check-input" type="radio" value="female" formControlName="gender" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>

      <div class="col-xs-12">
        <input type="submit" class="formControl submit" placeholder="Signup" />
      </div>
    </div>
  </form>
</div>
