<input type="text" placeholder="Search User" class="form-control" name="search" [(ngModel)]="search" autocomplete="off"/>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users  | filter:search " (click)="goToDetails(user.id)" class="pointer">
      <th scope="row">{{user.id}}</th>
      <td>{{user?.first_name}}</td>
      <td>{{user?.last_name}}</td>
      <td>{{user?.email}}</td>
      <td>{{user?.mobile}}</td>
      <td>
        <button type="button" class="btn btn-primary me-2">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>   
  </tbody>
</table>
