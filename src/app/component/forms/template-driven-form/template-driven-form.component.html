<div class="container">

  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm.value)">
    <div class="row form-wrapper">
      <h3> Signup </h3>
      <div class="col-xs-12">
        <input type="text" class="formControl" ngModel name="first_name" placeholder="First Name" />
      </div>

      <div class="col-xs-12">
        <input type="text" class="formControl" ngModel name="last_name" placeholder="last Name" />
      </div>

      <div class="col-xs-12">
        <input type="email" class="formControl" ngModel name="email" placeholder="Email" />
      </div>

      <div class="col-xs-12">
        <input type="text" class="formControl" ngModel name="mobile" placeholder="Mobile" />
      </div>

      <div class="col-xs-12">
        <input type="password" class="formControl" ngModel name="password" placeholder="Password" />
      </div>

      <div class="col-xs-12">
        <input type="date" class="formControl date" ngModel name="date_of_birth" placeholder="Date of Birth" />
      </div>

      <div class="col-xs-12 mt-2 mb-2">
        Gender
        <input class="form-check-input" type="radio" value="male" ngModel name="gender" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
        <input class="form-check-input" type="radio" value="female" ngModel name="gender" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>

      <div class="col-xs-12">
        <input type="submit" class="formControl submit" placeholder="Signup" [disabled]="!signupForm.valid"/>
      </div>
    </div>
  </form>
</div>
